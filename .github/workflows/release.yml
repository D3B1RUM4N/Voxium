name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri CLI
        run: npm install
        working-directory: discord-app

      - name: Build Voxium (release, all-in-one)
        run: npx tauri build
        working-directory: discord-app

      - name: Package release
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $dir = "Voxium-$version-windows-x64"
          New-Item -ItemType Directory -Path $dir -Force

          # Copy single exe (backend is embedded)
          Copy-Item "target/release/voxium-app.exe" "$dir/Voxium.exe"

          # Copy readme
          Copy-Item "RELEASE_README.txt" "$dir/README.txt"

          # Create ZIP
          Compress-Archive -Path "$dir/*" -DestinationPath "$dir.zip" -Force

      - name: Find NSIS installer
        id: find_nsis
        shell: pwsh
        run: |
          $nsis = Get-ChildItem -Path "target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($nsis) {
            echo "NSIS_PATH=$($nsis.FullName)" >> $env:GITHUB_OUTPUT
            echo "NSIS_NAME=$($nsis.Name)" >> $env:GITHUB_OUTPUT
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Voxium ${{ github.ref_name }}"
          body: |
            ## Voxium ${{ github.ref_name }}

            ### Installation rapide
            1. Téléchargez le **ZIP portable** ou l'**installateur** ci-dessous
            2. Extrayez/installez
            3. Lancez `Voxium.exe`
            
            Un seul exe, tout est embarqué (serveur + app) !

            ### Prérequis
            - Windows 10/11 (64-bit)
            - [WebView2 Runtime](https://developer.microsoft.com/microsoft-edge/webview2/) (pré-installé sur Windows récents)
          files: |
            Voxium-${{ github.ref_name }}-windows-x64.zip
            ${{ steps.find_nsis.outputs.NSIS_PATH }}
          draft: false
          prerelease: false
